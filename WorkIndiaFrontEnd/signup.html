<html>
	<head>
		<link rel="stylesheet" type="text/css" href="Style.css">
		<title>Note App</title>
	</head>
	<body>
		<form action='signup.php' method='post'>
			<table>
				<tr>
					<th colspan='2'><h2>Sign Up<h2></th>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" placeholder="name" name="name"></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" placeholder="username" name="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" placeholder="password" name="password"></td>
				</tr>
				<tr>
					<td>PIN:</td>
					<td><input type="password" placeholder="****" name="pin" pattern="[0-9]{4}" maxlength="4"></td>
				</tr>
				<tr>
					<td colspan='2'><button type='submit'>Sign Up</button></td>
				</tr>
				<tr>
					<td colspan='2' style="text-align:center;">Already registered?  <a href="login.html" style="color:#4CAF50;">Login</a></td>
				</tr>
			</table>
		</form>
	</body>
</html>
